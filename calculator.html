<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">            
    <script async src="frstjavascript.js"></script>
</head>

<body>
    <div id="a" >
        <form align="center" >
            <h2>Calculator</h2>
            <input id="calci" type="text" value="" ><br><br>
            <input type="button" value="+" onclick="result('+') "/>
            <input type="button" value="-" onclick="result('-') "/>
            <input type="button" value="*" onclick="result('*') "/>
            <input type="button" value="/" onclick="result('/') "/><br><br>
            <input style="width:10%;" type="submit" placeholder="=" onclick="a()"/>
        </form>
    </div>
</body>

</html>
